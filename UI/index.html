<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施設予約ページ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <header>
        <h1>施設予約ページ</h1>
    </header>
    
    <section id="overview">
        <h2>施設の概要</h2>
        <p>ここに施設の概要や写真などを掲載します。</p>
    </section>

    <section id="rules">
        <h2>ルール</h2>
        <p>ここに施設の利用に関するルールや注意事項を記載します。</p>
    </section>

    <section id="membership">
        <h2>会員になりたい方</h2>
        <p>会員登録のリンクや説明をこちらに記載します。</p>
    </section>

    <section id="calendar">
        <h2>利用状況カレンダー</h2>
        <!-- Googleカレンダーを埋め込む部分 -->
    </section>

    <section id="reservation">
        <h2>利用申し込みフォーム</h2>
        <form id="reservation-form">
            <label for="date">利用希望日:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="startTime">開始時間:</label>
            <input type="time" id="startTime" name="startTime" step="1800" required>
            
            <label for="endTime">終了時間:</label>
            <input type="time" id="endTime" name="endTime" step="1800" required>
            
            <label for="people">人数:</label>
            <input type="number" id="people" name="people" required>
            
            <input type="submit" value="予約する">
        </form>
    </section>

    <footer>
        <p>© 2023 施設予約サイト</p>
    </footer>
</body>

</html>
